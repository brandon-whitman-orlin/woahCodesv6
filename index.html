<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Optional: Favicon for light mode -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon-light-mode.svg" media="(prefers-color-scheme: light)">

    <!-- Optional: Favicon for dark mode -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon-dark-mode.svg" media="(prefers-color-scheme: dark)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Your Site Title Here</title>

    <!-- SEO Meta Description -->
    <meta name="description" content=" A short summary of your site for search engines" />

    <!-- SEO Keywords -->
    <meta name="keywords" content="keyword1, keyword2, keyword3" />

    <!-- Site Author -->
    <meta name="author" content="Your Name or Organization" />

    <!-- Open Graph Meta Tags (for social media previews) -->
    <meta property="og:title" content="Title shown when shared on social media" />
    <meta property="og:description" content="Description shown when shared on social media" />
    <!-- <meta property="og:image" content="https://example.com/path-to-preview-image.jpg" /> -->
    <meta property="og:url" content="Your site URL" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Title for Twitter card" />
    <meta name="twitter:description" content="Description for Twitter card" />
    <!-- <meta name="twitter:image" content="https://example.com/path-to-twitter-image.jpg" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
